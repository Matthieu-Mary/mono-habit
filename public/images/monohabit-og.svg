<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f6f7f6" />
      <stop offset="100%" stop-color="#e3e7e3" />
    </linearGradient>
    <pattern id="dot-pattern" width="30" height="30" patternUnits="userSpaceOnUse">
      <circle cx="15" cy="15" r="2" fill="#6b7d6b" opacity="0.5" />
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg-gradient)" />
  <rect width="1200" height="630" fill="url(#dot-pattern)" />
  
  <!-- Logo and Text Container -->
  <g transform="translate(600, 315)" text-anchor="middle">
    <!-- Logo Text -->
    <text y="-80" font-family="Arial, sans-serif" font-weight="bold" font-size="100" fill="#3a433a">
      Mono<tspan fill="#059669">Habit</tspan>
    </text>
    
    <!-- Tagline -->
    <text y="20" font-family="Arial, sans-serif" font-size="36" fill="#455145">
      Transformez votre vie, une habitude à la fois
    </text>
    
    <!-- Visual Elements -->
    <g transform="translate(0, 100)">
      <circle cx="-250" cy="0" r="60" fill="#059669" opacity="0.9" />
      <text x="-250" y="20" font-family="Arial, sans-serif" font-size="70" font-weight="bold" fill="white" text-anchor="middle">1</text>
      <text x="-250" y="70" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle">Habitude</text>
      
      <line x1="-150" y1="0" x2="150" y2="0" stroke="#a7b5a7" stroke-width="4" />
      
      <circle cx="250" cy="0" r="60" fill="#059669" opacity="0.9" />
      <text x="250" y="25" font-family="Arial, sans-serif" font-size="70" font-weight="bold" fill="white" text-anchor="middle">∞</text>
      <text x="250" y="70" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle">Potentiel</text>
    </g>
  </g>
</svg> 